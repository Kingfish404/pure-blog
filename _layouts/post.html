---
layout: default
---

<div class="post">
    <h1>{{ page.title }}</h1>
    <p class="post-date">
        {{ page.date | date_to_string }}
        {% if page.author %}
        -
        {{ page.author }}
        {% endif %}
    </p>
    {% for tag in page.tags %}
    <span class="tag">
        <a href="{{ site.baseurl }}{{ site.data.nav[2].url }}#{{ tag }}">{{ tag }}</a>
    </span>
    {% endfor %}
    {{ content }}
    {% include gitalk.html %}
</div>
