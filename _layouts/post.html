---
layout: default
---

<div class="post">
    <h1>{{ page.title }}</h1>
    <p class="post-date">
        {{ page.date | date_to_string }}
        {% if page.author %}
        -
        {{ page.author }}
        {% endif %}
    </p>
    {% for item in page.tags %}
    <span class="tag">{{ item }}</span>
    {% endfor %}
    {{ content }}
</div>
