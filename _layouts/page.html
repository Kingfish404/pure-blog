---
layout: default
---

<h1>{{ page.title }}</h1>
<div class="post">
    {% if page.date %}
    <p class="post-date">
        {{ page.date | date_to_string }}
        {% if page.author %}
        -
        {{ page.author }}
        {% endif %}
    </p>
    {% endif %}

    {% for tag in page.tags %}
    <span class="tag">
        <a href="{{ site.baseurl }}{{ site.data.nav[2].url }}#{{ tag }}">{{ tag }}</a>
    </span>
    {% endfor %}
    {{ content }}
</div>
{% include gitalk.html %}
